<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crud Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container py-3">
      <h1 class="text-center p-3 border border-1 rounded">Table Of Students</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          id="search"
          class="form-control p-2"
          placeholder="Search..."
        />
        <select name="filter" class="form-select" id="filters">
          <option value="All" class="form-select">All</option>
          <option value="React N35">React N35</option>
          <option value="React N44">React N44</option>
          <option value="React N45">React N45</option>
          <option value="React N48">React N48</option>
        </select>
        <button
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Students
        </button>
      </div>
      <div class="row">
        <div class="col col-12">
          <div class="table-responsive">
            <table class="table border border-1 p-1 rounde rounded-1">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">FristName</th>
                  <th scope="col">LastName</th>
                  <th scope="col">Month/Day/Year</th>
                  <th scope="col">Location</th>
                  <th scope="col">Positions</th>
                  <th scope="col">DoesWork</th>
                  <th scope="col">Editing</th>
                </tr>
              </thead>
              <tbody class="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- modals -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Created Students
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col col-6 mb-2">
                <label for="fristname">FristName</label>
                <input
                  type="text"
                  id="fristname"
                  class="student-fristname form-control p-2"
                  placeholder="Your fristname..."
                />
              </div>
              <div class="col col-6 mb-2">
                <label for="lastname">LastName</label>
                <input
                  type="text"
                  id="lastname"
                  class="student-lastname form-control p-2"
                  placeholder="Your lastname..."
                />
              </div>
              <div class="col col-6 mb-2">
                <label for="student-date">Your Date</label>
                <input
                  type="date"
                  name="date"
                  id="student-date"
                  class="form-control student-date"
                />
              </div>
              <div class="col col-6 mb-2">
                <label for="yourid">Your ID</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping-id"
                    >ID</span
                  >
                  <input
                    type="number"
                    id="yourid"
                    class="form-control"
                    placeholder="Your id"
                    aria-label="your id"
                    aria-describedby="addon-wrapping-id"
                  />
                </div>
              </div>
              <div class="col col-12 mb-2">
                <label for="checkbox" class="d-flex gap-1">
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="checkbox"
                    class="form-check"
                    value="Ishlaysizmi"
                  />
                  Do you work in a company or organization?</label
                >
              </div>
              <div class="col col-12 mb-2">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input
                    type="text"
                    class="form-control usernameinp"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col col-6 mb-2">
                <label for="locations"> Locations </label>
                <select name="locations" id="locations" class="form-select">
                  <option value="others">Others</option>
                  <option value="O'zbekiston" selected>O'zbekiston</option>
                  <option value="Tojikiston">Tojikiston</option>
                  <option value="Qirg'iziston">Qirg'iziston</option>
                  <option value="Qozoqiston">Qozoqiston</option>
                  <option value="Afg'oniston">Afg'oniston</option>
                  <option value="Russia">Russia</option>
                </select>
              </div>
              <div class="col col-6 mb-2">
                <label for="groups"> Groups </label>
                <select name="groups" id="groups" class="form-select">
                  <option value="others" selected>Others</option>
                  <option value="React N33">React N33</option>
                  <option value="React N45">React N45</option>
                  <option value="Python N32">Python N32</option>
                  <option value="Nodejs N34">Nodejs N34</option>
                  <option value="Java N21">Java N21</option>
                </select>
              </div>
              <div class="col col-12 mb-2">
                <label for="pasitions">Positions</label>
                <select
                  name="positions"
                  id="positions"
                  class="form-select position-student"
                >
                  <option value="JavaScript Developer" selected>
                    JavaScript Developer
                  </option>
                  <option value="Java Developer">Java Developer</option>
                  <option value="Nodejs Developer">Nodejs Developer</option>
                  <option value="GoLang Developer">GoLang Developer</option>
                  <option value="Rust Developer">Rust Developer</option>
                  <option value="Python Developer">Python Developer</option>
                  <option value="Angular Developer">Angular Developer</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="save-students"
              class="save-students btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- edit students -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">
              Update Students
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col col-6 mb-2">
                <label for="edit-fristname">FristName</label>
                <input
                  type="text"
                  id="edit-fristname"
                  class="student-fristname form-control p-2"
                  placeholder="Your fristname..."
                />
              </div>
              <div class="col col-6 mb-2">
                <label for="edit-lastname">LastName</label>
                <input
                  type="text"
                  id="edit-lastname"
                  class="student-lastname form-control p-2"
                  placeholder="Your lastname..."
                />
              </div>
              <div class="col col-6 mb-2">
                <label for="edit-date">Your Date</label>
                <input
                  type="date"
                  name="date"
                  id="edit-date"
                  class="form-control"
                />
              </div>
              <div class="col col-6 mb-2">
                <label for="edit-id">Your ID</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping-id"
                    >ID</span
                  >
                  <input
                    type="number"
                    id="edit-id"
                    class="form-control"
                    placeholder="Edit id"
                    aria-label="edit-id"
                    aria-describedby="addon-wrapping-id"
                  />
                </div>
              </div>
              <div class="col col-12 mb-2">
                <label for="edit-checkbox" class="d-flex gap-1">
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="edit-checkbox"
                    class="form-check"
                    value="Ishlaysizmi"
                  />
                  Do you work in a company or organization?</label
                >
              </div>
              <div class="col col-12 mb-2">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input
                    type="text"
                    id="edit-username"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col col-6 mb-2">
                <label for="edit-locations"> Locations </label>
                <select
                  name="edit-locations"
                  id="edit-locations"
                  class="form-select"
                >
                  <option value="others">Others</option>
                  <option value="O'zbekiston" selected>O'zbekiston</option>
                  <option value="Tojikiston">Tojikiston</option>
                  <option value="Qirg'iziston">Qirg'iziston</option>
                  <option value="Qozoqiston">Qozoqiston</option>
                  <option value="Afg'oniston">Afg'oniston</option>
                  <option value="Russia">Russia</option>
                </select>
              </div>
              <div class="col col-6 mb-2">
                <label for="edit-groups"> Groups </label>
                <select name="edit-groups" id="edit-groups" class="form-select">
                  <option value="others" selected>Others</option>
                  <option value="React N33">React N33</option>
                  <option value="React N45">React N45</option>
                  <option value="Python N32">Python N32</option>
                  <option value="Nodejs N34">Nodejs N34</option>
                  <option value="Java N21">Java N21</option>
                </select>
              </div>
              <div class="col col-12 mb-2">
                <label for="edit-pasitions">Positions</label>
                <select
                  name="edit-positions"
                  id="edit-positions"
                  class="form-select"
                >
                  <option value="JavaScript Developer" selected>
                    JavaScript Developer
                  </option>
                  <option value="Java Developer">Java Developer</option>
                  <option value="Nodejs Developer">Nodejs Developer</option>
                  <option value="GoLang Developer">GoLang Developer</option>
                  <option value="Rust Developer">Rust Developer</option>
                  <option value="Python Developer">Python Developer</option>
                  <option value="Angular Developer">Angular Developer</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="update-btn" class="btn btn-primary">
              Update changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit students -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/min.js"></script>
  </body>
</html>
